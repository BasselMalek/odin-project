<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="etch-info">
        <div class="etchtroduction">
            <h1 class="title">The Smiths Etch-A-Sketch</h1>
            <p class="etch-desc">Etch-A-Sketch with Smiths albums.</p>
            <p class="etch-desc">Current Element: <span id="mode"></span></p>

        </div>
        <div class="etch-settings">
            <button class="info-button" id="create">Create</button>
            <button class="info-button" id="erase">Erase</button>
            <button class="info-button" id="rainbow-toggle">Rainbow Mode</button>
            <button class="info-button" id="smiths-toggle">Smiths Mode</button>
        </div>
    </div>
    <div class="etch-container">
        <div class="etch-pad" id="etch-pad"></div>
    </div>
</body>

</html>
