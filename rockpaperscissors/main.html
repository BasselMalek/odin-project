<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>

<body>
    <div class="main">
        <div class="text-space">
            <h1 class="title">✨ Degradation Rock, Paper, Scissors ✨</h1>
            <p class="desc">Do you like sarcasm and RockPaperScissors? Well, you're in luck!</p>
        </div>
        <div class="game-space">
            <div class="tally">
                <p class="stats">Current score:<span class="updatable" id="score"></span></p>
                <p class="stats">Current round:<span class="updatable" id="round"></span></p>
                <p class="stats">Last game's winner:<span class="updatable" id="last-game-winner"></span></p>
            </div>
            <div class="round-space">
                <p class="result">placeholder</p>
                <button class="selection" id="rock">Rock</button>
                <button class="selection" id="paper">Paper</button>
                <button class="selection" id="scissors">Scissors</button>
            </div>
        </div>
    </div>
</body>

</html>
