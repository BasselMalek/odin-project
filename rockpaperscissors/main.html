<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>

<body>
    <div class="main">
        <div class="text-space">
            <h1 class="title">✨ Degradation Rock, Paper, Scissors ✨</h1>
            <p class="desc">Do you like sarcasm and Rock, Paper, Scissors? Well, you're in luck!</p>
        </div>
        <div class="game-space">
            <div class="tally">
                <p class="stats">Current player score: <span class="updatable" id="player-score"></span></p>
                <p class="stats">Current computer score: <span class="updatable" id="computer-score"></span></p>
                <p class="stats">Last game's winner: <span class="updatable" id="last-game-winner"></span></p>
            </div>
            <button class="selection" id="start-button">Start</button>
            <div class="round-space">
                <p class="result" id="result-text">placeholder</p>
                <div class="button-wrapper">
                    <button class="selection" id="rock">Rock</button>
                    <button class="selection" id="paper">Paper</button>
                    <button class="selection" id="scissors">Scissors</button>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
