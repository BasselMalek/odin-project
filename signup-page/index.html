<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>
    <div class="pretty-section">
        <div class="logo-section"><img src="resources/Pineapples-trans.png" alt="Pineapple" class="logo-img">The
            Pineapple Lounge</div>
    </div>
    <div class="main-section">
        <div class="headline-section">
            <p class="headline"></p>
        </div>
        <div class="form-section">
            <form action="" method="post" class="signup-form">
                <label for="first-name" class="signup-label"></label><input type="text" name="first-name"
                    id="first-name" class="signup-input">
                <label for="last-name" class="signup-label"></label><input type="text" name="last-name" id="last-name"
                    class="signup-input">
                <label for="email" class="signup-label"></label><input type="email" name="email" id="email"
                    class="signup-input">
                <label for="phone" class="signup-label"></label><input type="number" name="phone" id="phone"
                    class="signup-input">
                <label for="password" class="signup-label"></label><input type="password" name="password" id="password"
                    class="signup-input">
                <label for="password-confirm" class="signup-label"></label><input type="password"
                    name="password-confirm" id="password-confirm" class="signup-input">
            </form>
        </div>
    </div>
</body>

</html>
