<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5658c860c9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="main-container">
        <div class="sidebar">
            <h1 class="title"><i class="fa-solid fa-cube"></i> Dashboard</h1>
            <div class="sidebar-items">
                <i class="fa-solid fa-house"></i> <i class="sidebar-titles">Home</i>
                <i class="fa-solid fa-id-badge"></i> <i class="sidebar-titles">Profile</i>
                <i class="fa-solid fa-message"></i> <i class="sidebar-titles">Messages</i>
                <i class="fa-solid fa-clock"></i> <i class="sidebar-titles">History</i>
                <i class="fa-solid fa-list-check"></i> <i class="sidebar-titles">Tasks</i>
                <i class="fa-solid fa-people-group"></i> <i class="sidebar-titles">Communities</i>
                <div class="spacer"></div>
                <i class="fa-solid fa-sliders"></i><i class="sidebar-titles">Settings</i>
                <i class="fa-solid fa-circle-question"></i> <i class="sidebar-titles">Support</i>
                <i class="fa-solid fa-shield-halved"></i> <i class="sidebar-titles">Privacy</i>
            </div>
        </div>
        <div class="top-space">
            <div class="top-half">
                <div class="search-area"><i class="fa-solid fa-magnifying-glass"></i>
                    <div class="profile-area"></div>
                </div>
            </div>
            <div class="bottom-half"></div>
        </div>
        <div class="main-space"></div>
    </div>

</body>

</html>
